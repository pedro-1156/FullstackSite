<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = 'stylesheet' href = "{{ url_for('static', filename='style.css')}}">
    <meta charset="UTF-8">
    <title>Site Fullstack</title>
</head>
<body>
<div>
    <form method = 'POST'>
        <input placeholder = 'Nome' type = 'text' name = 'nome' required>
        <br><br>
        <input placeholder = 'Email' type = 'email' name = 'email' required>
        <button type="submit">Enviar</button>
    </form>
    <ul>
        {% for pessoa in pessoas %} <!--Jinja2, a way for HTML and Flask to 'Communicate'-->
            <li>ID: {{ pessoa[0] }}</li> <!--Indexes-->
            <li>Email: {{ pessoa[1] }}</li>
            <li>Nome: {{ pessoa[2] }}</li>
            <br><br>
        {%endfor%}
    </ul>
</div>
</body>
</html>
